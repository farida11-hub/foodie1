          </div>
          <div class="col-md-6">
            <label class="form-label">Menu Items</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="dish1" name="menuItems" value="Dish One">
              <label class="form-check-label" for="dish1">Dish Qty: <input type="number" min="1" max="10" value="1" style="width: 50px;"></label>
            </div>
          
          </div>
